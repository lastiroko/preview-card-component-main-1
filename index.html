<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-panel">
      <div class="image">
        <picture>
          <div class="purple"> <p></p></div>
           <img src="images/image-header-mobile.jpg" alt="">
           <source srcset="images/images/image-header-desktop.jpg"  media="(min-width: 700px)">
          </picture>
      </div>
      <div class="panel">
    
        <h1 class="title">Get <span>insights </span>that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="flex-group">
          <div class="feature"><p class="up">10k+</p> <p class="down">companies</p></div>
          <div class="feature"><p class="up">314</p>  <p class="down">templates</p></div>
          <div class="feature"><p class="up">12M+</p> <p class="down">queries</p></div>
        </div>
        </div>
      </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Philip Olaomo</a>.
    </div>
  </main>

</html>
